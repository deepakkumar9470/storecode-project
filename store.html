<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="/images/storecode.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Store</title>
  </head>
  <body>
    <!-- Navbar Section Start -->
    <header>
      <div class="logo_Wrapper">
        <img src="./images/logo.png" alt="logo" />
        <span>STORECODE</span>
      </div>
      <i class="menu fa-solid fa-bars"></i>

      <nav class="nav_Bar">
        <ul>
          <li><a class="active" href="index.html">Home</a></li>
          <li><a href="store.html">Store</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <!-- Navbar Section End -->

    <!-- Store Section Start -->
    <div class="store">
      <div class="innerStoreContainer">

        <div class="storeCntainer">
          <div class="storeText">
            <img src="/images/user.png.crdownload" alt="user">
            <p>Products : 0</p>
          </div>
          <p>No products found for Bigbazar.</p>
        </div>
      </div>
    </div>
    <!-- Navbar Section End -->


    <!-- Footer Section Start -->
    <footer>
      <p class="copyright">&copy; 2023 All Rights Reserved By StoreCode</p>
      <p>Privacy Policy</p>
      <div class="social_Icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin-in"></i>
      </div>
    </footer>
    <!-- Footer Section End -->

    <script>
      menu = document.querySelector(".menu");
      menu.onclick = function () {
        navBar = document.querySelector(".nav_Bar");
        navBar.classList.toggle("active");
      };
    </script>
  </body>
</html>
